<!DOCTYPE html>
<html lang="vi">
<head>

  <title>Đặt hàng thành công</title>

  <style>
    body {
      background-color: #f5f5f5;
    }
    .thankyou-box {
      max-width: 600px;

      box-shadow: 0 0 12px rgba(0,0,0,0.1);

      text-align: center;
    }
    .thankyou-box h1 {
      font-size: 2.2rem;
      color: #28a745;
    }
    .thankyou-box p {

    }

      margin-top: 25px;
    }

</head>

    <p>Chúng tôi sẽ liên hệ để xác nhận và giao hàng trong thời gian sớm nhất.</p>
    <a href="{{ url_for('home') }}" class="btn btn-primary btn-home">🏠 Về trang chủ</a>

</html>
