
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboard-card {
      transition: transform 0.2s;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <a href="{{ url_for('home') }}" class="btn btn-outline-light ms-auto">🏠 Về trang chính</a>
  </div>
</nav>

<div class="container py-5">
  <h1 class="mb-4">📊 Tổng quan hệ thống</h1>
  <div class="row g-4">
    <div class="col-md-4">
      <a href="{{ url_for('admin_products') }}" class="text-decoration-none text-dark">
        <div class="card dashboard-card shadow-sm p-3">
          <h5>🛍 Quản lý sản phẩm</h5>
          <p class="text-muted">Thêm, sửa, xoá sản phẩm trong cửa hàng</p>
        </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="{{ url_for('admin_categories') }}" class="text-decoration-none text-dark">
        <div class="card dashboard-card shadow-sm p-3">
          <h5>📁 Danh mục</h5>
          <p class="text-muted">Quản lý các danh mục sản phẩm</p>
        </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="{{ url_for('admin_orders') }}" class="text-decoration-none text-dark">
        <div class="card dashboard-card shadow-sm p-3">
          <h5>📦 Đơn hàng</h5>
          <p class="text-muted">Xem và xử lý đơn hàng của khách</p>
        </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="{{ url_for('admin_feedbacks') }}" class="text-decoration-none text-dark">
        <div class="card dashboard-card shadow-sm p-3">
          <h5>💬 Phản hồi</h5>
          <p class="text-muted">Phản hồi từ khách hàng</p>
        </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="{{ url_for('admin_login') }}" class="text-decoration-none text-dark">
        <div class="card dashboard-card shadow-sm p-3">
          <h5>🔒 Quản lý đăng nhập</h5>
          <p class="text-muted">Bảo mật truy cập admin</p>
        </div>
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
