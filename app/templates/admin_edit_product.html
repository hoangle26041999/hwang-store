
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h2>✏️ Sửa sản phẩm</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Tên sản phẩm</label>
      <input type="text" name="name" class="form-control" value="{{ product['name'] }}" required>
    </div>
    <div class="mb-3">
      <label>Giá gốc</label>
      <input type="number" name="price" step="1000" class="form-control" value="{{ product['price'] }}" required>
    </div>
    <div class="mb-3">
      <label>Giá sale</label>
      <input type="number" name="sale_price" step="1000" class="form-control" value="{{ product['sale_price'] }}">
    </div>
    <div class="mb-3">
      <label>Mô tả</label>
      <textarea name="description" class="form-control">{{ product['description'] }}</textarea>
    </div>
    <div class="mb-3">
      <label>Danh mục</label>
      <select name="category_id" class="form-select">
        {% for c in categories %}
          <option value="{{ c['id'] }}" {% if c['id'] == product['category_id'] %}selected{% endif %}>{{ c['name'] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Ảnh hiện tại</label><br>
      <img src="{{ url_for('static', filename='images/' + product['image_url']) }}" width="100">
    </div>
    <div class="mb-3">
      <label>Thay ảnh mới (nếu có)</label>
      <input type="file" name="image" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Quay lại</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
