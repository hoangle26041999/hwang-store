
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h2>➕ Thêm sản phẩm mới</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Tên sản phẩm</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Giá gốc</label>
      <input type="number" step="1000" name="price" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Giá sale (nếu có)</label>
      <input type="number" step="1000" name="sale_price" class="form-control">
    </div>
    <div class="mb-3">
      <label>Mô tả</label>
      <textarea name="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label>Danh mục</label>
      <select name="category_id" class="form-select" required>
        {% for c in categories %}
          <option value="{{ c['id'] }}">{{ c['name'] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Ảnh đại diện</label>
      <input type="file" name="image" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Lưu sản phẩm</button>
    <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Huỷ</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
